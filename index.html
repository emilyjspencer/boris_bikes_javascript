<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/css/index.css" />
   
</head>


<body>
            <div id="current-temp-display"></div>
            <h1>Current temperature in London: <span id="london-current-temperature"></span>°C</h1>
            <img id="friends" src="public/images/dandelion2.jpeg">
            <img id="friends2" src="public/images/dandelion2.jpeg">
          
            
            <div class="buttons">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="reset">reset</button>  
                <button id="powersaving-on">PSM on</button>
                <button id="powersaving-off">PSM off</button>

                <h1 id="current-temperature">Current temperature: 0°C</h1>
            
                <form id="select-city">
                    <input id="current-city" type="text" placeholder="Enter a city to view its current temperature"></input>
                    <input type="submit" id="submit"></input>
                </form>
    
           
            <script src="jquery-3.4.1.min.js"></script>
            <script src="jquery-3.4.1.js"></script>
            <script src="src/Thermostat.js"></script>
            <script src="src/interface.js"></script>
</body>
